{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Ship Building Order</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin_panel/admin_panel.css' %}">
</head>
<body>
    <div class="delete-confirmation">
        <h1>Delete Ship Building Order</h1>
        <p>Are you sure you want to delete this order?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'ship_building_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
