{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs on Vigilance</title>
    <link rel="stylesheet" href="{% static 'vigilance/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>FAQs on Vigilance</h1>
        <ul>
            {% for faq in faqs %}
            <li>
                <h2>{{ faq.question }}</h2>
                <p>{{ faq.answer }}</p>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'vigilance_guidelines' %}">Back to Guidelines</a>
    </div>
</body>
</html>
